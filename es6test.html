<h1>Question 1</h1>
<script>
	function vowels(name)
			{
			let count=0;
			name=name.toLowerCase()
			for(i=0;i<name.length;i++)
			{
			if(name==="a"||name==="e"||name==="i"||name==="o"||name==="u")
			{
			count++;
			}
			return count;
			}
			}
			function check()
			{
			let x=vowels("Fabevy");
			let y=vowels("velmurugan");
			if(x>y)
			{
			console.log("Fabevy has a higher  vowel count");
			}
			else
			{
			console.log("Velmurugan has a  higher  vowel count");
			}
			}
			check()
</script>

<h1>Question 10</h1>
<script>
	let a=[{name: "Ganesh",position: "fresher"},
	{name: "Hariharan",position: "junior"},
	{name: "Samy",position: "senior"},
	{name: "Mari",position: "junior"}]
	
	let b=a.filter((value,index)=>{
	return value.position=="junior";
	})
	let c=b.map((value,index)=>{
	return value.name;
	})
	console.log(c); //output: ['Hariharan', 'Mari']
</script>
